<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>IoT Greenhouse Home</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <a href="index.html">
        <img src="images/ordinary.png" >
      </a>
    </div>
    <div class="title">
      <h2>IoT Greenhouse</h2>
      <h1>Status & Control</h1>
    </div>
    <div style= "align-content:center; padding: 1cm;">
      <a href="admin.html">Gallery</a>
    </div>
  </div>
  <div id="app" class="content">
    <div class="flex-container" >
      <div class="image">
        <h2>{{latestItem.title}}</h2>
        <img :src="latestItem.path" />
      </div>
      <div class="image">
        <img src="public/images/thermometer.png">
        <h2>{{latestItem.temp}}</h2>
      </div>
      <div class="image">
        <img src="public/images/bulb.png">
        <h2>{{latestItem.extLight}}</h2>
      </div>
      <div class="image">
        <img src="public/images/water-drop.png">
        <h2>{{latestItem.moisture}}</h2>
      </div>
    </div>
  </div>
  <div class="footer">
    
    <a href="https://github.com/natekwilson/IoT-Greenhouse">GitHub Repo</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
